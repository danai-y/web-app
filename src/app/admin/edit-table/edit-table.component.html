<button class="add-button" mat-raised-button color="accent" (click)="addTable()">
    Add table
</button>
<button mat-raised-button color="warn" (click)="deleteTable()">
    Delete a table
</button>

<div *ngFor="let table of tableList">
    <mat-card>
        Table {{table.payload.val().id}}
    </mat-card>
</div>
