<div *ngIf="userData; else showLogin" class="profile">
    <h1>Hello, {{ userData.name }}.</h1>
    <button *ngIf="userData.role == 'admin'" mat-raised-button color="primary" routerLink="/admin">Admin</button>
    <button mat-raised-button color="primary" routerLink="/staff">Staff</button>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
    <div class="login">
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="username" type="email" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="password" type="password" matInput>
        </mat-form-field>
        <button style="display: flex;" mat-raised-button type="submit" (click)="login()">
            Login
        </button>
    </div>
</ng-template>
