<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <span>{{user.name}}</span>
      <span style="flex: auto;"></span>
      <button mat-icon-button routerLink="/login">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()" routerLink="/staff">Table List</a>
      <a mat-list-item (click)="drawer.toggle()" routerLink="order-list">Order List</a>
      <a mat-list-item (click)="drawer.toggle()" routerLink="menu-list">Menu</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon" 
          matBadge="B" 
          matBadgeColor="warn" 
          matBadgeSize="small"
          matBadgePosition="before"
          [matBadgeHidden]="hiddenBadge">
          menu
        </mat-icon>
      </button>
      <span>Staff</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
