<div class="form-container">
    <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker1" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker1></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" (click)="getTrans()">
        Get report
    </button>
</div>

<div *ngIf="total > 0" class="report-container">
    <p class="total">Total: {{total}}</p>
    <mat-table [dataSource]="trans">
        <ng-container matColumnDef="time">
            <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
            <mat-cell *matCellDef="let tran"> {{tran.time}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="table">
            <mat-header-cell *matHeaderCellDef> Table </mat-header-cell>
            <mat-cell *matCellDef="let tran"> {{tran.table}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
            <mat-cell *matCellDef="let tran"> {{tran.total}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
