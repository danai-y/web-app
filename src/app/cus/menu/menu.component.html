<div *ngFor="let dish of menu">
    <mat-card>
        <mat-card-title>
            {{dish.name}}
        </mat-card-title>
        <mat-card-content>
            <span>
                price: {{dish.price}}
            </span>
            <button *ngIf="dish.status != 0" mat-raised-button color="primary" (click)="openDialog(dish)">
                Order
            </button>
        </mat-card-content>
    </mat-card>
</div>
